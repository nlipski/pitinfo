{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    
    <div class="box">
        <div class="columns">
            <div class="column">
                <img src="{{url_for('static', filename='logos/RMA_logo.png')}}" />
            </div>
        </div>
        <div class="columns">
            <div class="column">
                <form method="POST" action="/signup">

                    <div class="field">
                        <div class="control">
                            <input class="input is-large" type="email" name="email" placeholder="Email" autofocus="">
                        </div>
                    </div>

                    <div class="field">
                        <div class="control">
                            <input class="input is-large" type="text" name="first_name" placeholder="First Name" autofocus="">
                        </div>
                    </div>

                    <div class="field">
                        <div class="control">
                            <input class="input is-large" type="text" name="last_name" placeholder="Last Name" autofocus="">
                        </div>
                    </div>

                    <div class="field">
                        <div class="control">
                            <input class="input is-large" type="password" name="password" placeholder="Password">
                        </div>
                    </div>

                    <button class="button is-block is-info is-large is-fullwidth">Sign Up</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
